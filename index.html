<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colilla de Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Nómina Empresarial</h1>
        <div id="formulario">
            <div class="form-group">
                <label for="nombreColaborador">Nombre del Colaborador:</label>
                <input type="text" id="nombreColaborador" required>
            </div>
            <div class="form-group">
                <label for="identificacion">Identificación:</label>
                <input type="text" id="identificacion" required>
            </div>
            <div class="form-group">
                <label for="fechaEmision">Fecha de Emisión:</label>
                <input type="date" id="fechaEmision" required>
            </div>
            <div class="form-group">
                <label for="salarioBasico">Salario Básico Mensual:</label>
                <input type="number" id="salarioBasico" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <button onclick="generarColilla()">Generar Colilla de Pago</button>
        </div>
        <div id="colilla" style="display:none;">
            <h2 id="colillaTitle"></h2>
            <h3 id="quincena"></h3>
            <div class="info">
                <p><strong>Nombre del Colaborador:</strong> <span id="colillaNombre"></span></p>
                <p><strong>Identificación:</strong> <span id="colillaId"></span></p>
                <p><strong>Fecha de Emisión:</strong> <span id="colillaFecha"></span></p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Valor Unitario</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="colillaBody"></tbody>
                <tfoot id="colillaFoot"></tfoot>
            </table>
            <div class="buttons">
                <button onclick="enviarPorCorreo()">Enviar por Correo</button>
                <button onclick="volverAlFormulario()">Volver al Formulario</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
